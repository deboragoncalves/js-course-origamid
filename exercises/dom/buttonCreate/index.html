<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="col-2 container-input">
            <label for="textButton">Texto:</label>
            <input class="form-control" type="text" name="textButton" id="textButton">
        </div>
        <div class="col-2 container-input">
            <label for="colorButton">Cor:</label>
            <input class="form-control form-control-color" type="color" name="colorButton" id="colorButton">
        </div>
        <div class="col-2 container-input">
            <label for="backgroundColorButton">Background:</label>
            <input class="form-control form-control-color" type="color" name="backgroundColorButton" id="backgroundColorButton">
        </div>
        <div class="col-2 container-input">
            <label for="heightButton">Altura:</label>
            <input class="form-control" type="range" name="heightButton" id="heightButton" min="0" max="200">
        </div>
        <div class="col-2 container-input">
            <label for="widthButton">Largura:</label>
            <input class="form-control" type="range" name="widthButton" id="widthButton" min="0" max="600">
        </div>
        <div class="col-2 container-input">
            <label for="borderButton">Borda:</label>
            <input class="form-control" type="text" name="borderButton" id="borderButton">
        </div>
        <div class="col-2 container-input">
            <label for="borderRadiusButton">Border Radius:</label>
            <input class="form-control" type="range" name="borderRadiusButton" id="borderRadiusButton" min="0" max="20">
        </div>
        <div class="col-2 container-input">
            <label for="fontButton">Fonte:</label>
            <select class="form-select" name="fontButton" id="fontButton">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
            </select>
        </div>
        <div class="col-2 container-input">
            <label for="fontSizeButton">Font Size:</label>
            <input class="form-control" type="number" name="fontSizeButton" id="fontSizeButton">
        </div>
        <button>Teste</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
