<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containerButtonCreator">
        <form id="formButtonCreator">
            <div class="col-9 containerInput">
                <label for="textButton">Texto:</label>
                <input class="form-control" type="text" name="textButton" id="textButton">
            </div>
            <div class="col-9 containerInput">
                <label for="color">Cor:</label>
                <input class="form-control form-control-color" type="color" name="color" id="color" id="color">
            </div>
            <div class="col-9 containerInput">
                <label for="backgroundColor">Background:</label>
                <input class="form-control form-control-color" type="color" name="backgroundColor" id="backgroundColor">
            </div>
            <div class="col-9 containerInput">
                <label for="height">Altura:</label>
                <input class="form-control" type="range" name="height" id="height" min="0" max="200">
            </div>
            <div class="col-9 containerInput">
                <label for="width">Largura:</label>
                <input class="form-control" type="range" name="width" id="width" min="0" max="600">
            </div>
            <div class="col-9 containerInput">
                <label for="border">Borda:</label>
                <input class="form-control" type="text" name="border" id="border">
            </div>
            <div class="col-9 containerInput">
                <label for="borderRadius">Border Radius:</label>
                <input class="form-control" type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            </div>
            <div class="col-9 containerInput">
                <label for="fontFamily">Fonte:</label>
                <select class="form-select" name="fontFamily" id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">monospace</option>
                </select>
            </div>
            <div class="col-9 containerInput">
                <label for="fontSize">Font Size:</label>
                <input class="form-control" type="number" name="fontSize" id="fontSize">
            </div>
        </form>
        <section class="results">
            <pre><code class="codeCss"></code></pre>
            <button id="buttonTest">Teste</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
